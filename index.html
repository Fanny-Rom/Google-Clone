    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - sección html que el usuario ve  -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - sección que contendrá la navegación -->
    <header>
        <!-- nav - es un elemento especificamente para navegar -->
        <nav>
            <!-- LISTA NO ORDENADA -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>

                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN- división sección más importante -->
    <main>
        <!--SECTION - una división y es más importante (linguisticamente) que div  -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon"></span>
                <!-- INPUT (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <section class="button">
            <div >
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm feeling lucky</button>
            </div>
        </section>
        <section class="offered">
            <div>
                <p>Google offered in:  <a href="https://www.google.es/setprefs?sig=0_dQMXNIEB_jwrko8d3atFPxm2IOo%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwiuwJnTkLuCAxXOQzABHcE7CNoQ2ZgBCBI"> Español (Latinoamérica)</a> </p>
            </div>
        </section>
    </main>
    <!-- pie de página -->
    <footer>

        <!-- nav - es un elemento especificamente para navegar -->

                <li>
                    <a href="Privacidad">Privacy</a>
                </li>
                <li>
                    <a href="Términos">Terms</a>
                </li>
                <li>
                    <a href="Ajustes">Settings</a>
                </li>
            </ul>
        </nav>
